<!DOCTYPE html>
<html>

<head>
    <title>Formulario Inscribir Jugadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"><!--incluimos css de Bootstrap-->
    <link type="text/css" rel="stylesheet" href="base.css" />
    <link type="text/css" rel="stylesheet" href="Formulario.css" />
</head>

<body>
    <header>
        <div>
            <img id="header-img" src="imagenes/Escudo.jpeg" alt="Escudo del Triplano FC">
        </div>
        <div>
            <h1>Triplano FC</h1>
        </div>
    </header>

    <!-- Evita que el resto de contenido suba y sea tapado por la cabecera -->
    <div class="header-fake"></div>

    <div class="container">
        <div class="title">
            <h2>Nueva Ficha </h2>
        </div>
        <form role="form">
            <div class="form-group">
                <label for="nombre">Nombre </label>
                <input type="nombre" class="form-control" id="nombre" placeholder="Escriba el nombre">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos </label>
                <input type="apellidos" class="form-control" id="apellidos" placeholder="Escriba los apellidos">
            </div>
            <div class="form-group">
                <label for="posicion">Posici&oacute;n </label>
                <input type="posicion" class="form-control" id="posicion" placeholder="Escriba la posici&oacute;n">
            </div>
            <div class="form-group">
                <label for="nacimiento">Nacimiento </label>
                <input type="nacimiento" class="form-control" id="nacimiento"
                    placeholder="D&iacute;game la fecha de nacimiento">
            </div>
            <div class="form-group">
                <label for="nacionalidad">Nacionalidad </label>
                <input type="nacionalidad" class="form-control" id="nacionalidad"
                    placeholder="D&iacute;game la nacionalidad">
            </div>
            <div class="form-group">
                <label for="N&uacute;mero de camiseta">N&uacute;mero de camiseta </label>
                <input type="password" class="form-control" id="pwd"
                    placeholder=" D&iacute;game el n&uacute;mero de camiseta">
            </div>
            <div class="botones-container">
                <button type="Guardar" class="btn btn-guardar">Guardar</button>
                <button type="Salir" class="btn btn-salir">
                    <a href="plantilla.html">Salir</a>
                </button>
            </div>
    </div>




</body>

</html>
