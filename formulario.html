<!DOCTYPE html>
<html>
<head> 
    <title>Formulario Inscribir Jugadores</title>
    <link type="text/css" rel="stylesheet" href="Formulario.css"/> 
</head>
<body>
    <h2>Nueva Ficha </h2>
        <form role="form">
         <div class="form-group">
         <label for="nombre">Nombre </label>
         <input type="nombre" class="form-control" id="nombre" placeholder="Escriba el nombre">
         </div>
         <div class="form-group">
         <label for="apellidos">Apellidos </label>
         <input type="apellidos" class="form-control" id="apellidos" placeholder="Escriba los apellidos">
         </div>
         <div class="form-group">
         <label for="posicion">Posici&oacute;n </label>
         <input type="posicion" class="form-control" id="Posicion" placeholder="Escriba la posicio&eacute;n">
         </div>
         <div class="form-group">
         <label for="nacimiento">Nacimiento </label>
         <input type="nacimiento" class="form-control" id="nacimiento" placeholder="Di&eacute;game la fecha de nacimiento">
         </div>
         <div class="form-group">
         <label for="nacionalidad">Nacionalidad </label>
         <input type="nacionalidad" class="form-control" id="nacionalidad" placeholder="Di&eacute;game la nacionalidad">
         </div>
         <div class="form-group">
         <label for="N&uacute;mero de camiseta">N&uacute;mero de camiseta </label>
         <input type="password" class="form-control" id="pwd" placeholder=" Di&eacute;game el n&uacute;mero de camiseta">
         </div>
         
         <button type="Guardar" class="btn btn-guardar">Guardar </button>
         <button type="Salir" class="btn btn-salir">Salir </button>
        </form
    
    

    
</body>
</html>
