<!DOCTYPE html>
<html>

<head>
    <title>Formulario nuevos jugadores</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Vina+Sans|Kanit" rel="stylesheet" type="text/css">

    <link type="text/css" rel="stylesheet" href="base.css" />
    <link type="text/css" rel="stylesheet" href="Formulario.css" />
</head>

<body>
    <header>
        <div>
            <img id="header-img" src="imagenes/Escudo.jpeg" alt="Escudo del Triplano FC">
        </div>
        <div>
            <h1>Triplano FC</h1>
        </div>
    </header>

    <div class="container">
        <h2>Nueva Ficha </h2>

        <form role="form">
            <div class="form-group">
                <label for="name">Nombre del jugador</label>
                <input type="text" class="form-control" id="name" placeholder="Nombre y apellidos">
            </div>

            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea type="text" class="form-control " id="description" placeholder="Detalles del jugador"></textarea>
            </div>

            <div class="row">
                <div class="form-group col-md-6 col-sm-12">
                    <label for="position">Posición</label>
                    <select class="form-select" name="position">
                        <option value="" disabled selected hidden>Banquillo</option>
                        <option value="1">Delantero</option>
                        <option value="2">Medio</option>
                        <option value="3">Defensa</option>
                        <option value="3">Portero</option>
                    </select>
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <label for="jersey-number">Dorsal</label>
                    <input type="number" class="form-control" id="jersey-number" placeholder="0">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6 col-sm-12">
                    <label for="birthday">Fecha de nacimiento</label>
                    <input type="date" class="form-control text-uppercase" id="birthday">
                </div>
                <div class="col-md-6 col-sm-12">
                    <label for="nationality">Nacionalidad</label>
                    <input type="text" class="form-control" id="nationality" placeholder="Ej.: Española">
                </div>
            </div>

            <div class="form-group">
                <label for="player-photo">Foto de perfil</label>
                <input type="file" class="form-control" id="player-photo">
            </div>

            <div class="form-group">
                <label for="price">Valor de mercado</label>
                <input type="range" class="form-range" id="price" value="0" min="0" max="100000000" step="10000" oninput="this.nextElementSibling.value = this.value">
                <output for="price" id="outrange">0</output>€
            </div>

            <div class="btn-cont">
                <button type="Guardar" class="btn btn-guardar"><i class="bi bi-download"></i> Guardar</button>
                <a href="/" class="btn btn-cancelar" role="button"><i class="bi bi-x-lg"></i> Cancelar</a>
            </div>
        </form>
    </div>
</body>

</html>
